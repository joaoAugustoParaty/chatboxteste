    <title>UNE Internet</title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->

  <!-- End Google Tag Manager (noscript) -->
    
    <div class="whatsapp-container">
      <a class="main-btn mt-4" data-bs-toggle="modal" id="btn-whatsapp" data-bs-target="#exampleModalToggle">
        <div class="bi-whatsapp"></div>
    </a>
    </div>

    <!-- Modal Whatsapp -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="ModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="ModalLabel" ><span>UNE</span> Internet</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="sub-title text-center">Olá, seja bem vindo!</h5>
            </div>

           <form class="row needs-validation m-2" name="nome" id="formbase" autocomplete="on" novalidate>
             
            <div class="mb-1">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="inputname" required>
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>
            
          </div>
          
          <div class="mb-1">
            <label for="tel" class="form-label">Celular:</label>
            <input type="text" class="form-control" maxlength="15" placeholder="Ex.: (00) 0000-0000" id="inputtel" required>
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>
          </div>
          
          
            <div class="d-grid col-6 mx-auto m-2">
            <button class="btn btn-success" type="submit"  id="iniciarconversa">Iniciar conversa...</button>
          
        </div>
           </form> 
          </div>
        </div>
      </div>

       <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="backToFirst" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" >Back to first</button>
            </div>
          </div>
        </div>
      </div>
