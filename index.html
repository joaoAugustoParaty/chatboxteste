  <!--Whatsapp Button-->
  <div class="whatsapp-container">
    
    <a class="main-btn mt-2 d-flex" data-bs-toggle="modal" id="btn-whatsapp" data-bs-target="#exampleModalToggle">
     <div class="btn-info bg-transparent" style="padding-left: 8px; margin: auto;">
       Oi! Vamos conversar?
      <span class="bi-whatsapp ms-2" style="font-size: 22px; padding-right: 8px;"></span>
    </a>
  </div>
  </div>

  <!-- Modal Formulário -->
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="ModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <div class="navbar navbar-expand p-0">
            <ul class="navbar-nav me-auto align-items-center">
              <li class="nav-item">
                <a href="#!" class="nav-link">
                  <div class="position-relative avatar p-1">
                    <img src="assets/images/Brisa2.png" class="img-fluid rounded-circle"
                      alt="">
                      <span
                      class="position-absolute bottom-0 start-50 translate-middle p-2 rounded-circle" style="margin-left: 23px; margin-bottom: 0px; z-index: 100; width: 20px; background-color: #5ce561; height: 20px;">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
        
                </a>
              </li>
              <li class="nav-item d-block align-content-center text-center justify-content-center mt-4">
                <h4 class="text-start" style="color: #c4c5e3; font-weight: bold;">Brisa</h4>
                <p class="text-start" style="margin-top: -15px; color: #c8cbee;">Online</p>
              </li>
            </ul>
            

          </div>
          <div class="close-button m-2 d-flex" style="background-color: #f3f3f3; border-radius: 50px; width: 30px; height: 30px;">
          <button type="button" class="btn btn-close m-auto" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="modal-body p-2">
          <h5 class="sub-title text-start ms-3">Ei, que bom te ver aqui!</h5>
        </div>

        <form class="row needs-validation m-2 mt-0" name="nome" id="formbase" autocomplete="on" novalidate>

          <div class="mt-0">
            <label for="name" class="form-label" style="font-weight: 500;">Qual o seu nome?</label>
            <input type="text" class="form-control" id="inputname" required style="border-radius: 15px; height: 50px;">
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>

          </div>

          <div class="mb-1 mt-4">
            <label for="tel" class="form-label" style="font-weight: 500;">E seu telefone?</label>
            <input type="number" class="form-control" maxlength="15" placeholder="(00) 0000-0000" id="inputtel"
              required style="border-radius: 15px; height: 50px;">
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>
          </div>


          <div class="d-grid col-6 mx-auto mb-3">
            <button class="btn mt-4" type="submit" id="iniciarconversa">Iniciar conversa<i class="bi bi-chat-fill"></i></button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Chatbox 2 -->
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered p-2">
      <div class="modal-content border-0">
        <div class="modal-header" style="background: #f3f3f3; border: none;">
          <div class="navbar navbar-expand p-0">
            <ul class="navbar-nav me-auto align-items-center">
              <li class="nav-item">
                <a href="#!" class="nav-link">
                  <div class="position-relative avatar p-1">
                    <img src="assets/images/Brisa2.png" class="img-fluid rounded-circle"
                      alt="">
                      <span
                      class="position-absolute bottom-0 start-50 translate-middle p-2 rounded-circle" style="margin-left: 23px; margin-bottom: 0px; z-index: 100; width: 20px; background-color: #5ce561; height: 20px;">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
        
                </a>
              </li>
              <li class="nav-item d-block align-content-center text-center justify-content-center mt-4">
                <h4 class="text-start" style="color: black; font-weight: bold;">Brisa</h4>
                <p class="text-start" style="margin-top: -15px; color: black;">Online</p>
              </li>
            </ul>
            

          </div>
          <div class="close-button m-2 d-flex" style="background-color: #1f24a6; border-radius: 50px; width: 30px; height: 30px;">
            <button type="button" class="btn btn-close m-auto btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
        <div class="modal-body p-4">
          <h5 class="sub-title text-center" style="font-size: 20px; margin: auto;">Tudo bem? Em que posso te ajudar?</h5>
          <div class="d-grid col-9 mx-auto mb-3 m-2">
            <button class="btn mt-4 text-center" type="submit" id="btn-fatura">Fatura | 2ª via do boleto</button>
          </div>
          <div class="d-grid col-9 mx-auto mb-3 m-2">
          <button class="btn mt-4 text-center" type="submit" id="btn-suporte">Preciso de ajuda | Suporte</button>
        </div>
        <div class="d-grid col-9 mx-auto mb-3 m-2">
          <button class="btn mt-4 text-center" type="submit" id="btn-vendas">Vendas | Quero ser UNE</button>
        </div>
        </div>

        
      </div>
