  <!--Whatsapp Button-->
  <div class="whatsapp-container">
    
    <a class="main-btn mt-2 d-flex" data-bs-toggle="modal" id="btn-whatsapp" data-bs-target="#exampleModalToggle">
     <div class="btn-info bg-transparent">
       Oi! Vamos conversar?
      <span class="bi-whatsapp ms-2" style="font-size: 30px;"></span>
    </a>
  </div>
  </div>

  <!-- Modal Formulário -->
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="ModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
         <div class="text-center">
           <img src="assets/images/UNE_Branco_Pantone.png" class="rounded w-50" alt="">
         </div>
          <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="sub-title text-start">Olá, seja bem vindo!</h5>
        </div>

        <form class="row needs-validation m-1" name="nome" id="formbase" autocomplete="on" novalidate>

          <div class="mt-1">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputname" required>
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>

          </div>

          <div class="mb-1 mt-1">
            <label for="tel" class="form-label">Celular</label>
            <input type="text" class="form-control" maxlength="15" placeholder="(00) 0000-0000" id="inputtel"
              required>
            <div class="invalid-feedback">
              Campo obrigatório!
            </div>
          </div>


          <div class="d-grid col-6 mx-auto m-2">
            <button class="btn" type="submit" id="iniciarconversa">Iniciar conversa<i class="bi bi-chat-fill"></i></button>

          </div>
        </form>
      </div>
    </div>
  </div>
